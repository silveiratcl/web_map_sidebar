<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webmap 1.0</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/leaflet.css " />
    <link rel="stylesheet" href="src/css/bootstrap.css" />
    <script src="src/leaflet-src.js"></script>
    <script src="src/jquery-3.6.0.min.js"></script>
    <style>
      #mapdiv {
        height: 100vh;
      }
    </style>
  </head>
  <body> 
    <div id="side-bar" class="col-md-3"></div>
    <div id="mapdiv" class="col-md-9"></div>

    <script>
      var mymap;
      var lyrOSM;
      var mrkCurrentLocation;

      $(document).ready(function () {
        var mymap = L.map("mapdiv", { center: [19.4, -99.2], zoom: 13 });
        var lyrOSM = L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png");
        mymap.addLayer(lyrOSM);

        mymap.on("click", function (e) {
          if (e.originalEvent.shiftKey) {
            alert(mymap.getZoom());
          } else {
            alert(e.latlng.toString());
          }
        });

        setInterval(function() {
          mymap.locate();
        }, 5000)
        

        mymap.on("contextmenu", function (e) {
          var dtCurrentTime = new Date();
          L.marker(e.latlng)
            .addTo(mymap)
            .bindPopup(
              e.latlng.toString() + // doenst work -change code to leaflet last edition
                "<br>" +
                dtCurrentTime.toString()
            );
        });

        mymap.on("keypress", function (e) {
          if (e.originalEvent.key == "l") {
            mymap.locate();
          }
        });

        mymap.on("locationfound", function (e) {
          console.log(e);
          if (mrkCurrentLocation) {
            mrkCurrentLocation.remove();

          }
          mrkCurrentLocation = L.circle(e.latlng, 
          {radius:e.accuracy/2}).addTo(mymap); // the size of the  circle indicates the accuracy
          mymap.setView(e.latlng, 14);
        });

        mymap.on("locationerror", function (e) {
          console.log(e);
          alert("location was not found");
        });
      });
    </script>
  </body>
</html>
