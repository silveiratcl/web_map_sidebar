<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webmap 1.0</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/leaflet.css " />
    <link rel="stylesheet" href="src/css/bootstrap.css" />
    <script src="src/leaflet-src.js"></script>
    <script src="src/jquery-3.6.0.min.js"></script>
    <style>
      #mapdiv {
        height: 100vh;
       
      }
    </style>
  </head>
 
  <body> 
    <div class="container">
      <div class="row">
        <div id="side-bar" class="col-md-3 side-bar">
          <button id="btnLocate" class="btn btn-primary btn-block">Locate</button>
          <button id="btnZocalo" class="btn btn-primary btn-block">ZoomToZocalo</button>
          <h4>Zoom Level: <span id="zoom-level"></span></h4>
          <h4>Map Center: <span id="map-center"></span></h4>
          <h4>Mouse Location: <span id="mouse-location"></span></h4>
        </div>
          <div id="mapdiv" class="col-md-9 float-rigth" ></div>
      </div>
  </div>


  

    
    
    

    <script>
      var mymap;
      var lyrOSM;
      var mrkCurrentLocation;
      var popZocalo;
      var ctlZoom;
      var ctlAttribute;
      var ctlScale;
      

      $(document).ready(function () {
        var mymap = L.map("mapdiv", { center: [19.4, -99.2], zoom: 13,
        zoomControl:false }); // rips zoomControl
        var lyrOSM = L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png"); // could be changed to a better as the personal data // 
        mymap.addLayer(lyrOSM);

        ctlZoom = L.control.zoom({zoomInText:'In', zoomOutText:'Out', 
        position:'topright'}); //location of th button
        ctlZoom.addTo(mymap);

        ctlAttribute = L.control.attribution({position:'bottomleft'}).addTo(mymap);
        ctlAttribute.addAttribution('OSM');
        ctlAttribute.addAttribution('<a href="https://www.tsilveira.eco.br">Thiago Silveira</a>');

        ctlScale = L.control.scale({position:'bottomleft'}).addTo(mymap); //########stoped here 17

        popZocalo = L.popup({maxWidth:200,keepInView:true}); // creating a popup which keeps in the scree//
        popZocalo.setLatLng([19.42262, -99.13325]);
        popZocalo.setContent("<h2>Zocalo</h2><img src='img/marker-r&d.png' width='100px'>");

        //popExample = L.popup();
        //popExample.setLatLng([19.42262, -99.1859]);
        //popExample.setContent($("#side-bar")[0]);
        //popExample.openOn(mymap); //using  jquery to put inside the popup




        mymap.on("click", function (e) {
          if (e.originalEvent.shiftKey) {
            alert(mymap.getZoom());
          } else {
            alert(e.latlng.toString());
          }
        });

       

        mymap.on("contextmenu", function (e) {
          var dtCurrentTime = new Date();
          L.marker(e.latlng)
            .addTo(mymap)
            .bindPopup(
              e.latlng.toString() + // doens't work - change code to leaflet last edition
                "<br>" +
                dtCurrentTime.toString()
            );
        });

        mymap.on("keypress", function (e) {
          if (e.originalEvent.key == "l") {
            mymap.locate();
          }
        });

        mymap.on("locationfound", function (e) { // find location real time 
          console.log(e);
          if (mrkCurrentLocation) {
           mrkCurrentLocation.remove();

         }
          mrkCurrentLocation = L.circle(e.latlng, 
          {radius:e.accuracy/2}).addTo(mymap); // the size of the  circle indicates the accuracy
          mymap.setView(e.latlng, 14);
        });

        mymap.on("locationerror", function (e) {
          console.log(e);
          alert("location was not found");
        })

        mymap.on("zoomend", function(){
          $("#zoom-level").html(mymap.getZoom());
        });
        

        mymap.on("moveend", function() {
          $("#map-center").html(LatLngToArrayString(mymap.getCenter()));
        });

        mymap.on("mousemove", function(e) {
          $("#mouse-location").html(LatLngToArrayString(e.latlng)); //get mouse moove coords
        });
        $("#btnLocate").click(function() {
          mymap.locate();
        }); 
        $("#btnZocalo").click(function() {
          mymap.setView([19.42262, -99.13325, 17]);
          mymap.openPopup(popZocalo);
        })
      });

      function LatLngToArrayString(ll) {
        console.log(ll);
        return "["+ll.lat.toFixed(5)+", "+ll.lng.toFixed(5)+"]"; // formating coordinates to display on map
      }




    </script>
  </body>
</html>
